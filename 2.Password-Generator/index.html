<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="head">Password Generator</h2>
      <div class="passwordBox">
        <input type="text" id="passBox" value="" disabled/>
        <span id="copyIcon" class="material-symbols-outlined">content_copy</span>
      </div>
      <input type="range" id="inputSlider" min="1" max="30" value="8" />
      <div class="text">
        <p>Password Length</p>
        <p id="sliderValue"></p>
      </div>
      <div class="text">
        <p>Include Lowercase Letters (a-z)</p>
        <input type="checkbox" name="checkbox" class="checkBox" id="lowerCase" checked />
      </div>
      <div class="text">
        <p>Include Uppercase Letters (A-Z)</p>
        <input type="checkbox" name="checkbox" class="checkBox" id="upperCase" />
      </div>
      <div class="text">
        <p>Include Numbers (0-9)</p>
        <input type="checkbox" name="checkbox" class="checkBox" id="numbers" />
      </div>
      <div class="text">
        <p>Include Symbols (@-*)</p>
        <input type="checkbox" name="checkbox" class="checkBox" id="symbols" />
      </div>
      <button id="button">Generate Password</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
