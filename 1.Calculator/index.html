<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="input">
        <input id="inputBox" type="text" placeholder="0" />
      </div>
      <div class="input-buttons">
        <div class="rows">
          <button class="operator AC">AC</button>
          <button class="operator DEL">DEL</button>
          <button class="operator perce">%</button>
          <button class="operator divide">/</button>
        </div>
        <div class="rows">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator multiply">X</button>
        </div>
        <div class="rows">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator subtract">-</button>
        </div>
        <div class="rows">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator add">+</button>
        </div>
        <div class="rows">
          <button>00</button>
          <button>0</button>
          <button >.</button>
          <button class="operator equals">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
